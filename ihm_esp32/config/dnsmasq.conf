# Interface para servir DHCP (WiFi AP)
interface=wlan0

# Não escutar em outras interfaces
bind-interfaces

# Range de IPs DHCP
# Raspberry Pi: 192.168.50.1
# Tablets/Clientes: 192.168.50.10 - 192.168.50.20
dhcp-range=192.168.50.10,192.168.50.20,255.255.255.0,24h

# Gateway (o próprio RPi)
dhcp-option=3,192.168.50.1

# DNS (usar DNS do Google ou da rede STA)
dhcp-option=6,8.8.8.8,8.8.4.4

# Domínio local
domain=ihm.local

# Resolve "ihm.local" para o IP do RPi
address=/ihm.local/192.168.50.1

# Cache DNS
cache-size=150

# Não usar /etc/hosts
no-hosts

# Não fazer DNS forwarding (para melhor performance)
no-resolv

# Não ler /etc/resolv.conf
no-poll

# Log queries (comentar em produção para melhor performance)
# log-queries
# log-dhcp

# Autoridade DNS local
local=/ihm.local/
