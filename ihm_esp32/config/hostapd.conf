# Interface WiFi do Raspberry Pi
interface=wlan0

# Driver nl80211 (padrão para RPi3B+)
driver=nl80211

# SSID da rede (nome que aparece no tablet)
ssid=IHM_NEOCOUDE

# Modo: g = 2.4GHz (compatibilidade máxima)
# Para 5GHz: hw_mode=a, channel=36 (requer RPi3B+ ou superior)
hw_mode=g

# Canal WiFi (1-11 no Brasil para 2.4GHz)
# Canal 7 evita interferência com canais 1 e 11 mais usados
channel=7

# IEEE 802.11n (WiFi 4) para melhor performance
ieee80211n=1
wmm_enabled=1

# Segurança WPA2
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0
wpa=2
wpa_passphrase=dobradeira123
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# País (para regular potência e canais permitidos)
country_code=BR

# Opções de performance
ht_capab=[HT40][SHORT-GI-20][SHORT-GI-40][DSSS_CCK-40]

# Desabilitar beacon hiding (melhor compatibilidade)
ignore_broadcast_ssid=0

# Log level (0=verbose, 4=error only)
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2
