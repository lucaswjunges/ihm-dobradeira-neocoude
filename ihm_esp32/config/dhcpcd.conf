# A hostname without a domain name (default)
hostname

# Don't request these from DHCP server (optional)
# clientid
# duid

# Vendor Class ID (optional)
# vendor

# Request all options from DHCP server except DNS servers
option rapid_commit
option domain_name_servers, domain_name, domain_search, host_name
option classless_static_routes
option interface_mtu
option rfc3442_classless_static_routes
require dhcp_server_identifier

# Use same DUID + IAID as DHCPv6 for RFC4361 compliance
slaac private

# wlan0 = Modo WiFi AP (IP estático)
# IMPORTANTE: Isso cria o Access Point para tablets conectarem
interface wlan0
    static ip_address=192.168.50.1/24
    nohook wpa_supplicant

# eth0 = Ethernet (DHCP ou estático conforme sua rede)
# Descomente para usar Ethernet:
# interface eth0
#     static ip_address=192.168.0.100/24
#     static routers=192.168.0.1
#     static domain_name_servers=8.8.8.8 8.8.4.4

# wlan1 = Modo STA (cliente WiFi - conecta na rede da fábrica)
# IMPORTANTE: RPi3B+ tem apenas 1 interface WiFi (wlan0)
# Para STA+AP simultâneo, é preciso usar software virtual interface
# ou conectar via Ethernet na rede da fábrica

# Se quiser conectar via wlan0 STA (sem AP simultâneo):
# Comente as linhas "interface wlan0" acima e use:
# interface wlan0
#     # DHCP automático
