<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHM Web 2.0 - NEOCOUDE-HD-15</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 16px;
            font-weight: 600;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-dot.connected {
            background: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }

        .status-dot.disconnected {
            background: #f44336;
            box-shadow: 0 0 10px #f44336;
        }

        /* Encoder Display */
        .encoder-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .encoder-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .encoder-value {
            font-size: 72px;
            font-weight: 700;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* Angles Section */
        .angles-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .angles-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .angle-card {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .angle-card:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        .angle-card-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .angle-card-value {
            font-size: 32px;
            font-weight: 600;
        }

        .angle-card-unit {
            font-size: 18px;
            opacity: 0.7;
        }

        /* Motor Control */
        .motor-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .motor-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .motor-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .motor-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .motor-btn:active {
            transform: scale(0.95);
        }

        .motor-btn.active {
            background: #4caf50;
            border-color: #4caf50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .motor-btn.stop {
            background: rgba(244, 67, 54, 0.3);
            border-color: rgba(244, 67, 54, 0.5);
        }

        .motor-btn.stop:hover {
            background: #f44336;
        }

        .motor-icon {
            font-size: 32px;
        }

        /* Velocity Selector */
        .velocity-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .velocity-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .velocity-btn {
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .velocity-btn:hover {
            background: rgba(255,255,255,0.25);
        }

        .velocity-btn.active {
            background: #2196f3;
            border-color: #2196f3;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.5);
        }

        .velocity-value {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }

        .velocity-label {
            font-size: 12px;
            opacity: 0.8;
        }

        /* Emergency Button */
        .emergency-section {
            background: rgba(244, 67, 54, 0.2);
            border: 3px solid #f44336;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .emergency-btn {
            width: 100%;
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            border: 4px solid #fff;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            padding: 60px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.5);
            animation: pulse-emergency 2s infinite;
        }

        .emergency-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(244, 67, 54, 0.7);
        }

        .emergency-btn:active {
            transform: scale(0.95);
        }

        .emergency-icon {
            font-size: 64px;
            display: block;
            margin-bottom: 10px;
        }

        .emergency-label {
            font-size: 20px;
            letter-spacing: 2px;
        }

        @keyframes pulse-emergency {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(244, 67, 54, 0.5);
            }
            50% {
                box-shadow: 0 10px 30px rgba(244, 67, 54, 0.9), 0 0 50px rgba(244, 67, 54, 0.5);
            }
        }

        /* Overlay para erros */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
            gap: 20px;
        }

        .overlay.active {
            display: flex;
        }

        .overlay-message {
            font-size: 48px;
            font-weight: 700;
            color: #f44336;
            text-align: center;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Modal para editar √¢ngulo */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 48px;
            font-weight: 600;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .modal-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-btn.confirm {
            background: #4caf50;
            border-color: #4caf50;
        }

        .modal-btn.confirm:hover {
            background: #45a049;
        }

        /* Responsivo */
        @media (max-width: 600px) {
            .encoder-value {
                font-size: 56px;
            }

            .angles-grid {
                grid-template-columns: 1fr;
            }

            .motor-buttons {
                grid-template-columns: 1fr;
            }

            .velocity-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay de erro -->
    <div class="overlay" id="errorOverlay">
        <div class="overlay-message" id="errorMessage">DESLIGADO</div>
    </div>

    <!-- Modal para editar √¢ngulo -->
    <div class="modal" id="angleModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">Editar √Çngulo - Dobra 1</div>
            <input type="number" class="modal-input" id="angleInput" placeholder="0.0" step="0.1" min="0" max="360">
            <div class="modal-buttons">
                <button class="modal-btn" onclick="closeModal()">Cancelar</button>
                <button class="modal-btn confirm" onclick="saveAngle()">Salvar</button>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>IHM Web 2.0</h1>
            <div class="subtitle">NEOCOUDE-HD-15 - Controle Modbus Direto</div>
        </header>

        <!-- Barra de Status -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">WebSocket</div>
                <div class="status-value">
                    <span class="status-dot disconnected" id="wsStatus"></span>
                    <span id="wsText">Desconectado</span>
                </div>
            </div>
            <div class="status-item">
                <div class="status-label">CLP Modbus</div>
                <div class="status-value">
                    <span class="status-dot disconnected" id="clpStatus"></span>
                    <span id="clpText">Offline</span>
                </div>
            </div>
            <div class="status-item">
                <div class="status-label">Motor</div>
                <div class="status-value" id="motorStatus">Parado</div>
            </div>
        </div>

        <!-- Display do Encoder -->
        <div class="encoder-display">
            <div class="encoder-label">POSI√á√ÉO ATUAL (ENCODER)</div>
            <div class="encoder-value" id="encoderValue">0.0¬∞</div>
        </div>

        <!-- √Çngulos Programados -->
        <div class="angles-section">
            <div class="section-title">√ÇNGULOS PROGRAMADOS</div>
            <div class="angles-grid">
                <div class="angle-card" onclick="editAngle(1)">
                    <div class="angle-card-label">DOBRA 1</div>
                    <div class="angle-card-value">
                        <span id="angle1">0.0</span><span class="angle-card-unit">¬∞</span>
                    </div>
                </div>
                <div class="angle-card" onclick="editAngle(2)">
                    <div class="angle-card-label">DOBRA 2</div>
                    <div class="angle-card-value">
                        <span id="angle2">0.0</span><span class="angle-card-unit">¬∞</span>
                    </div>
                </div>
                <div class="angle-card" onclick="editAngle(3)">
                    <div class="angle-card-label">DOBRA 3</div>
                    <div class="angle-card-value">
                        <span id="angle3">0.0</span><span class="angle-card-unit">¬∞</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controle do Motor -->
        <div class="motor-section">
            <div class="section-title">CONTROLE DO MOTOR</div>
            <div class="motor-buttons">
                <button class="motor-btn" id="btnForward" onclick="startMotor('forward')">
                    <div class="motor-icon">‚¨ÜÔ∏è</div>
                    <div>AVAN√áAR</div>
                </button>
                <button class="motor-btn" id="btnReverse" onclick="startMotor('reverse')">
                    <div class="motor-icon">‚¨áÔ∏è</div>
                    <div>RECUAR</div>
                </button>
                <button class="motor-btn stop" onclick="stopMotor()">
                    <div class="motor-icon">‚èπÔ∏è</div>
                    <div>PARAR</div>
                </button>
            </div>
        </div>

        <!-- Seletor de Velocidade -->
        <div class="velocity-section">
            <div class="section-title">VELOCIDADE (RPM)</div>
            <div class="velocity-selector">
                <button class="velocity-btn" onclick="changeSpeed(5)">
                    <span class="velocity-value">5</span>
                    <span class="velocity-label">Classe 1</span>
                </button>
                <button class="velocity-btn" onclick="changeSpeed(10)">
                    <span class="velocity-value">10</span>
                    <span class="velocity-label">Classe 2</span>
                </button>
                <button class="velocity-btn" onclick="changeSpeed(15)">
                    <span class="velocity-value">15</span>
                    <span class="velocity-label">Classe 3</span>
                </button>
            </div>
        </div>

        <!-- Bot√£o de Emerg√™ncia (NR-12) -->
        <div class="emergency-section">
            <button class="emergency-btn" onclick="emergencyStop()">
                <span class="emergency-icon">‚õî</span>
                <span class="emergency-label">EMERG√äNCIA</span>
            </button>
        </div>
    </div>

    <script>
        // Estado da aplica√ß√£o
        let ws = null;
        let currentBend = null;
        let currentSpeed = 5;
        let motorState = 'stopped'; // 'stopped', 'forward', 'reverse'

        // Conectar WebSocket
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8765');

            ws.onopen = () => {
                console.log('WebSocket conectado');
                updateStatus('ws', true);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('üì® Mensagem recebida:', message.type);

                // Extrair dados do wrapper (servidor envia { type: "...", data: {...} })
                if (message.type === 'full_state' || message.type === 'state_update') {
                    handleServerMessage(message.data);
                } else {
                    // Outros tipos de mensagem (error, key_response, etc.)
                    handleServerMessage(message);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket desconectado');
                updateStatus('ws', false);
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('Erro WebSocket:', error);
                updateStatus('ws', false);
            };
        }

        // Atualizar status de conex√£o
        function updateStatus(type, connected) {
            if (type === 'ws') {
                const dot = document.getElementById('wsStatus');
                const text = document.getElementById('wsText');
                if (connected) {
                    dot.className = 'status-dot connected';
                    text.textContent = 'Conectado';
                    document.getElementById('errorOverlay').classList.remove('active');
                } else {
                    dot.className = 'status-dot disconnected';
                    text.textContent = 'Desconectado';
                    document.getElementById('errorOverlay').classList.add('active');
                    document.getElementById('errorMessage').textContent = 'DESLIGADO';
                }
            } else if (type === 'clp') {
                const dot = document.getElementById('clpStatus');
                const text = document.getElementById('clpText');
                if (connected) {
                    dot.className = 'status-dot connected';
                    text.textContent = 'Online';
                    document.getElementById('errorOverlay').classList.remove('active');
                } else {
                    dot.className = 'status-dot disconnected';
                    text.textContent = 'Offline';
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        document.getElementById('errorOverlay').classList.add('active');
                        document.getElementById('errorMessage').textContent = 'FALHA CLP';
                    }
                }
            }
        }

        // Processar mensagens do servidor
        function handleServerMessage(data) {
            // Status de conex√£o CLP
            if (data.modbus_connected !== undefined) {
                updateStatus('clp', data.modbus_connected);
            }

            // Encoder
            if (data.encoder_degrees !== undefined) {
                document.getElementById('encoderValue').textContent = data.encoder_degrees.toFixed(1) + '¬∞';
            }

            // √Çngulos
            if (data.bend_1_left !== undefined) {
                document.getElementById('angle1').textContent = data.bend_1_left.toFixed(1);
            }
            if (data.bend_2_left !== undefined) {
                document.getElementById('angle2').textContent = data.bend_2_left.toFixed(1);
            }
            if (data.bend_3_left !== undefined) {
                document.getElementById('angle3').textContent = data.bend_3_left.toFixed(1);
            }

            // Velocidade atual
            if (data.speed_class !== undefined) {
                currentSpeed = data.speed_class;
                updateSpeedButtons();
            }

            // Estado dos outputs (motor)
            if (data.outputs !== undefined) {
                updateMotorState(data.outputs);
            }
        }

        // Atualizar estado do motor baseado nos outputs
        function updateMotorState(outputs) {
            const s0 = outputs['S0'] || false;
            const s1 = outputs['S1'] || false;

            const btnForward = document.getElementById('btnForward');
            const btnReverse = document.getElementById('btnReverse');
            const motorStatus = document.getElementById('motorStatus');

            btnForward.classList.remove('active');
            btnReverse.classList.remove('active');

            if (s0) {
                motorState = 'forward';
                btnForward.classList.add('active');
                motorStatus.textContent = 'Avan√ßando';
            } else if (s1) {
                motorState = 'reverse';
                btnReverse.classList.add('active');
                motorStatus.textContent = 'Recuando';
            } else {
                motorState = 'stopped';
                motorStatus.textContent = 'Parado';
            }
        }

        // Atualizar bot√µes de velocidade
        function updateSpeedButtons() {
            document.querySelectorAll('.velocity-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const speeds = [5, 10, 15];
            const index = speeds.indexOf(currentSpeed);
            if (index >= 0) {
                document.querySelectorAll('.velocity-btn')[index].classList.add('active');
            }
        }

        // Editar √¢ngulo
        function editAngle(bendNumber) {
            currentBend = bendNumber;
            const currentValue = document.getElementById(`angle${bendNumber}`).textContent;
            document.getElementById('modalTitle').textContent = `Editar √Çngulo - Dobra ${bendNumber}`;
            document.getElementById('angleInput').value = currentValue;
            document.getElementById('angleModal').classList.add('active');
            document.getElementById('angleInput').focus();
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('angleModal').classList.remove('active');
            currentBend = null;
        }

        // Salvar √¢ngulo
        function saveAngle() {
            if (!currentBend || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            const value = parseFloat(document.getElementById('angleInput').value);
            if (isNaN(value) || value < 0 || value > 360) {
                alert('√Çngulo inv√°lido! Use valores entre 0 e 360 graus.');
                return;
            }

            // Enviar comando para o servidor
            ws.send(JSON.stringify({
                action: 'write_angle',
                bend: currentBend,
                angle: value
            }));

            // Atualizar display localmente (ser√° confirmado pelo servidor)
            document.getElementById(`angle${currentBend}`).textContent = value.toFixed(1);

            closeModal();
        }

        // Iniciar motor
        function startMotor(direction) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            ws.send(JSON.stringify({
                action: 'write_output',
                output: direction === 'forward' ? 'S0' : 'S1',
                value: true
            }));
        }

        // Parar motor
        function stopMotor() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            // Desligar ambos S0 e S1
            ws.send(JSON.stringify({
                action: 'write_output',
                output: 'S0',
                value: false
            }));

            setTimeout(() => {
                ws.send(JSON.stringify({
                    action: 'write_output',
                    output: 'S1',
                    value: false
                }));
            }, 50);
        }

        // Mudar velocidade
        function changeSpeed(speed) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            ws.send(JSON.stringify({
                action: 'write_speed',
                speed: speed
            }));

            currentSpeed = speed;
            updateSpeedButtons();
        }

        // Event listener para Enter no input
        document.getElementById('angleInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveAngle();
            } else if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Emerg√™ncia (NR-12 compliance)
        function emergencyStop() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('ERRO: WebSocket desconectado! Imposs√≠vel acionar emerg√™ncia.');
                return;
            }

            // Confirma√ß√£o apenas visual (n√£o bloqueia a√ß√£o)
            console.log('üö® EMERG√äNCIA ACIONADA!');

            // Desliga TUDO imediatamente (sem delay)
            // S0 OFF
            ws.send(JSON.stringify({
                action: 'emergency_stop'
            }));

            // Feedback visual imediato
            const motorStatus = document.getElementById('motorStatus');
            motorStatus.textContent = 'üö® PARADA DE EMERG√äNCIA';
            motorStatus.style.color = '#f44336';
            motorStatus.style.fontWeight = '700';
        }

        // Iniciar conex√£o WebSocket
        connectWebSocket();
    </script>
</body>
</html>
