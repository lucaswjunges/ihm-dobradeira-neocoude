<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IHM NEOCOUDE-HD-15 - Trillor</title>
    <style>
        /* ===== RESET E GLOBAL ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            overflow-y: auto;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px 0;
        }

        /* ===== CONTAINER PRINCIPAL ===== */
        #ihm-container {
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            max-width: 850px;
            width: 95%;
            margin: 5px auto;
        }

        /* ===== HEADER ===== */
        .ihm-header {
            text-align: center;
            margin-bottom: 6px;
            padding-bottom: 5px;
            border-bottom: 2px solid #3498db;
        }

        .ihm-header h1 {
            font-size: 16px;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            margin-bottom: 2px;
        }

        .ihm-header .subtitle {
            font-size: 10px;
            color: #95a5a6;
        }

        /* ===== STATUS GERAL ===== */
        .status-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 6px;
            padding: 4px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
        }

        .status-item {
            text-align: center;
        }

        .status-item .label {
            font-size: 8px;
            color: #95a5a6;
            margin-bottom: 1px;
        }

        .status-item .value {
            font-size: 12px;
            font-weight: bold;
            color: #ecf0f1;
        }

        .status-item .value.active {
            color: #2ecc71;
        }

        .status-item .value.error {
            color: #e74c3c;
        }

        /* ===== DISPLAY LCD VIRTUAL ===== */
        .lcd-container {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 6px;
            margin-bottom: 6px;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.8);
        }

        .lcd-screen {
            background: #2a4a2a;
            color: #90ff90;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.3;
            padding: 8px;
            border-radius: 3px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            text-shadow: 0 0 6px #90ff90;
            min-height: 52px;
            position: relative;
        }

        .lcd-line {
            white-space: pre;
            letter-spacing: 1px;
        }

        .lcd-cursor {
            display: inline-block;
            width: 12px;
            height: 24px;
            background: #90ff90;
            vertical-align: middle;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* ===== LEDS INDICADORES ===== */
        .led-panel {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 6px;
            padding: 4px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .led-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .led-group .label {
            font-size: 9px;
            color: #95a5a6;
            margin-bottom: 3px;
        }

        .leds {
            display: flex;
            gap: 6px;
        }

        .led {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #222;
            border: 2px solid #333;
            box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .led::after {
            content: attr(data-label);
            position: absolute;
            bottom: -16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: #7f8c8d;
            white-space: nowrap;
        }

        .led.on.green {
            background: #2ecc71;
            box-shadow: 0 0 15px #2ecc71, inset 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .led.on.yellow {
            background: #f1c40f;
            box-shadow: 0 0 15px #f1c40f, inset 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .led.on.blue {
            background: #3498db;
            box-shadow: 0 0 15px #3498db, inset 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .led.on.red {
            background: #e74c3c;
            box-shadow: 0 0 15px #e74c3c, inset 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* ===== TECLADO VIRTUAL ===== */
        .keypad {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-bottom: 5px;
        }

        .key {
            background: linear-gradient(180deg, #555 0%, #333 100%);
            border: 1px solid #666;
            border-radius: 3px;
            color: white;
            font-weight: bold;
            font-size: 10px;
            padding: 8px 4px;
            cursor: pointer;
            text-align: center;
            transition: all 0.1s;
            box-shadow: 0 2px 0 #222, 0 3px 6px rgba(0, 0, 0, 0.3);
            user-select: none;
        }

        .key:active {
            transform: translateY(3px);
            box-shadow: 0 0 0 #222, 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        .key.pressed {
            transform: translateY(3px);
            box-shadow: 0 0 0 #222;
            background: linear-gradient(180deg, #3498db 0%, #2980b9 100%);
        }

        .key.num {
            background: linear-gradient(180deg, #5a6268 0%, #3d4247 100%);
        }

        .key.func {
            background: linear-gradient(180deg, #f39c12 0%, #e67e22 100%);
            font-size: 9px;
        }

        .key.nav {
            background: linear-gradient(180deg, #3498db 0%, #2980b9 100%);
            font-size: 13px;
        }

        .key.special {
            background: linear-gradient(180deg, #e74c3c 0%, #c0392b 100%);
            font-size: 9px;
        }

        .key.enter {
            background: linear-gradient(180deg, #27ae60 0%, #229954 100%);
            font-size: 10px;
        }

        /* ===== BOTÕES DE CONTROLE DO PAINEL ===== */
        .control-panel {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            margin-bottom: 6px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
        }

        .control-btn {
            padding: 10px 6px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 10px;
            cursor: pointer;
            border: 2px solid;
            text-align: center;
            transition: all 0.1s;
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.3), 0 4px 8px rgba(0, 0, 0, 0.2);
            user-select: none;
        }

        .control-btn:active {
            transform: translateY(3px);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.3), 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .control-btn.pressed {
            transform: translateY(3px);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.3);
        }

        /* Botão EMERGÊNCIA - Vermelho grande */
        .control-btn.emergency {
            background: linear-gradient(180deg, #e74c3c 0%, #c0392b 100%);
            border-color: #a93226;
            color: white;
            grid-column: span 1;
            font-size: 11px;
            animation: pulse-emergency 2s ease-in-out infinite;
        }

        @keyframes pulse-emergency {
            0%, 100% { box-shadow: 0 5px 0 rgba(0, 0, 0, 0.3), 0 8px 15px rgba(231, 76, 60, 0.5); }
            50% { box-shadow: 0 5px 0 rgba(0, 0, 0, 0.3), 0 8px 20px rgba(231, 76, 60, 0.8); }
        }

        .control-btn.emergency:hover {
            background: linear-gradient(180deg, #ff5e4d 0%, #e74c3c 100%);
        }

        /* Botão COMANDO GERAL - Verde */
        .control-btn.power {
            background: linear-gradient(180deg, #27ae60 0%, #229954 100%);
            border-color: #1e8449;
            color: white;
        }

        .control-btn.power.active {
            background: linear-gradient(180deg, #2ecc71 0%, #27ae60 100%);
            box-shadow: 0 5px 0 rgba(0, 0, 0, 0.3), 0 8px 15px rgba(46, 204, 113, 0.6);
        }

        /* Botão AVANÇAR - Azul */
        .control-btn.forward {
            background: linear-gradient(180deg, #3498db 0%, #2980b9 100%);
            border-color: #21618c;
            color: white;
        }

        .control-btn.forward:active {
            background: linear-gradient(180deg, #5dade2 0%, #3498db 100%);
        }

        /* Botão RECUAR - Laranja */
        .control-btn.backward {
            background: linear-gradient(180deg, #e67e22 0%, #d68910 100%);
            border-color: #ba6f0a;
            color: white;
        }

        .control-btn.backward:active {
            background: linear-gradient(180deg, #f39c12 0%, #e67e22 100%);
        }

        /* Botão PARADA - Amarelo */
        .control-btn.stop {
            background: linear-gradient(180deg, #f1c40f 0%, #f39c12 100%);
            border-color: #d68910;
            color: #2c3e50;
        }

        .control-btn.stop:active {
            background: linear-gradient(180deg, #f4d03f 0%, #f1c40f 100%);
        }

        /* Ícones nos botões */
        .control-btn::before {
            display: block;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .control-btn.emergency::before {
            content: "⛔";
        }

        .control-btn.power::before {
            content: "⚡";
        }

        .control-btn.forward::before {
            content: "↻";
        }

        .control-btn.backward::before {
            content: "↺";
        }

        .control-btn.stop::before {
            content: "■";
        }

        /* ===== OVERLAY DE ERRO/OFFLINE ===== */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .overlay.active {
            display: flex;
        }

        .overlay h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .overlay.offline h1 {
            color: #e74c3c;
        }

        .overlay.clp-error h1 {
            color: #f39c12;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            #ihm-container {
                padding: 8px;
            }

            .lcd-screen {
                font-size: 15px;
            }

            .key {
                padding: 7px 3px;
                font-size: 9px;
            }

            .ihm-header h1 {
                font-size: 15px;
            }
        }

        /* ===== ANIMAÇÕES ===== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #ihm-container {
            animation: fadeIn 0.5s ease-out;
        }

        /* Connection status indicator */
        .connection-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
        }

        .connection-indicator.connected {
            background: #2ecc71;
            box-shadow: 0 0 10px #2ecc71;
        }
    </style>
</head>
<body>
    <!-- Overlay de DESLIGADO/OFFLINE -->
    <div class="overlay offline" id="overlay-offline">
        <h1>⚠ DESLIGADO</h1>
        <p>Servidor desconectado. Tentando reconectar...</p>
    </div>

    <!-- Overlay de FALHA CLP -->
    <div class="overlay clp-error" id="overlay-clp-error">
        <h1>⚠ FALHA CLP</h1>
        <p>Erro de comunicação Modbus</p>
    </div>

    <!-- Container principal da IHM -->
    <div id="ihm-container">
        <!-- Header -->
        <div class="ihm-header">
            <h1>NEOCOUDE-HD-15</h1>
            <div class="subtitle">Dobradeira de Ferros Trillor - IHM Web Virtual</div>
            <div class="connection-indicator" id="conn-indicator"></div>
        </div>

        <!-- Barra de Status -->
        <div class="status-bar">
            <div class="status-item">
                <div class="label">MODO</div>
                <div class="value" id="status-modo">MANUAL</div>
            </div>
            <div class="status-item">
                <div class="label">VELOCIDADE</div>
                <div class="value" id="status-vel">5 RPM</div>
            </div>
            <div class="status-item">
                <div class="label">ÂNGULO</div>
                <div class="value" id="status-angle">0.0°</div>
            </div>
            <div class="status-item">
                <div class="label">CICLO</div>
                <div class="value" id="status-ciclo">PARADO</div>
            </div>
        </div>

        <!-- Display LCD Virtual -->
        <div class="lcd-container">
            <div class="lcd-screen" id="lcd-display">
                <div class="lcd-line" id="lcd-line1">ANG:   0.0° D1 --- </div>
                <div class="lcd-line" id="lcd-line2">PV:    0.0° [MANUAL]</div>
            </div>
        </div>

        <!-- Painel de LEDs -->
        <div class="led-panel">
            <div class="led-group">
                <div class="label">DOBRAS</div>
                <div class="leds">
                    <div class="led green" id="led-k1" data-label="D1"></div>
                    <div class="led green" id="led-k2" data-label="D2"></div>
                    <div class="led green" id="led-k3" data-label="D3"></div>
                </div>
            </div>
            <div class="led-group">
                <div class="label">DIREÇÃO</div>
                <div class="leds">
                    <div class="led yellow" id="led-k4" data-label="ESQ"></div>
                    <div class="led yellow" id="led-k5" data-label="DIR"></div>
                </div>
            </div>
            <div class="led-group">
                <div class="label">AUTO</div>
                <div class="leds">
                    <div class="led blue" id="led-s1" data-label="AUTO"></div>
                </div>
            </div>
        </div>

        <!-- Botões de Controle do Painel -->
        <div class="control-panel">
            <button class="control-btn emergency" data-control="EMERGENCY">
                EMERGÊNCIA
            </button>
            <button class="control-btn power" data-control="POWER">
                COMANDO<br>GERAL
            </button>
            <button class="control-btn forward" data-control="FORWARD">
                AVANÇAR
            </button>
            <button class="control-btn backward" data-control="BACKWARD">
                RECUAR
            </button>
            <button class="control-btn stop" data-control="STOP">
                PARADA
            </button>
        </div>

        <!-- Teclado Virtual -->
        <div class="keypad">
            <!-- Linha 1 -->
            <button class="key num" data-key="K7">7</button>
            <button class="key num" data-key="K8">8</button>
            <button class="key num" data-key="K9">9</button>
            <div></div> <!-- Espaço -->
            <button class="key nav" data-key="UP">↑</button>
            <div></div> <!-- Espaço -->
            <button class="key func" data-key="EDIT">EDIT</button>

            <!-- Linha 2 -->
            <button class="key num" data-key="K4">4</button>
            <button class="key num" data-key="K5">5</button>
            <button class="key num" data-key="K6">6</button>
            <button class="key nav" data-key="LEFT">←</button>
            <button class="key enter" data-key="ENTER">OK</button>
            <button class="key nav" data-key="RIGHT">→</button>
            <button class="key special" data-key="ESC">ESC</button>

            <!-- Linha 3 -->
            <button class="key num" data-key="K1">1</button>
            <button class="key num" data-key="K2">2</button>
            <button class="key num" data-key="K3">3</button>
            <div></div> <!-- Espaço -->
            <button class="key nav" data-key="DOWN">↓</button>
            <div></div> <!-- Espaço -->
            <button class="key enter" data-key="ENTER">ENTER</button>

            <!-- Linha 4 -->
            <button class="key func" data-key="S1">S1</button>
            <button class="key num" data-key="K0">0</button>
            <button class="key func" data-key="S2">S2</button>
            <div></div>
            <div></div>
            <div></div>
            <button class="key special" data-key="LOCK">LOCK</button>
        </div>
    </div>

    <script>
        const WS_URL = 'ws://localhost:8080';
        let ws = null;
        let reconnectInterval = null;

        const el = {
            lcdLine1: document.getElementById('lcd-line1'),
            lcdLine2: document.getElementById('lcd-line2'),
            statusModo: document.getElementById('status-modo'),
            statusVel: document.getElementById('status-vel'),
            statusAngle: document.getElementById('status-angle'),
            statusCiclo: document.getElementById('status-ciclo'),
            ledK1: document.getElementById('led-k1'),
            ledK2: document.getElementById('led-k2'),
            ledK3: document.getElementById('led-k3'),
            ledK4: document.getElementById('led-k4'),
            ledK5: document.getElementById('led-k5'),
            ledS1: document.getElementById('led-s1'),
            overlayOffline: document.getElementById('overlay-offline'),
            connIndicator: document.getElementById('conn-indicator'),
            allKeys: document.querySelectorAll('.key'),
            controlButtons: document.querySelectorAll('.control-btn')
        };

        function connect() {
            ws = new WebSocket(WS_URL);
            ws.onopen = () => {
                el.connIndicator.classList.add('connected');
                el.overlayOffline.classList.remove('active');
                clearInterval(reconnectInterval);
            };
            ws.onclose = () => {
                el.connIndicator.classList.remove('connected');
                el.overlayOffline.classList.add('active');
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(connect, 2000);
                }
            };
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.display) {
                    el.lcdLine1.textContent = msg.display.line1 || '';
                    el.lcdLine2.textContent = msg.display.line2 || '';
                }
                if (msg.operation_state) {
                    const s = msg.operation_state;
                    if (s.modo) el.statusModo.textContent = s.modo;
                    if (s.velocidade_rpm !== undefined) el.statusVel.textContent = s.velocidade_rpm + ' RPM';
                    if (s.encoder_angle !== undefined) el.statusAngle.textContent = s.encoder_angle.toFixed(1) + '°';
                    if (s.ciclo_ativo !== undefined) el.statusCiclo.textContent = s.ciclo_ativo ? 'DOBRANDO' : 'PARADO';
                    el.ledK1.classList.toggle('on', s.led_k1);
                    el.ledK2.classList.toggle('on', s.led_k2);
                    el.ledK3.classList.toggle('on', s.led_k3);
                    el.ledK4.classList.toggle('on', s.led_k4);
                    el.ledK5.classList.toggle('on', s.led_k5);
                    el.ledS1.classList.toggle('on', s.led_s1);
                }
            };
        }

        function send(action, data = {}) {
            console.log('send() chamada:', action, data);
            console.log('WebSocket estado:', ws ? ws.readyState : 'não existe', 'OPEN=', WebSocket.OPEN);

            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = JSON.stringify({ action, ...data });
                console.log('Enviando mensagem:', message);
                ws.send(message);
            } else {
                console.error('WebSocket não está conectado! Estado:', ws ? ws.readyState : 'null');
            }
        }

        let keyCombo = [];
        let comboTimeout = null;

        el.allKeys.forEach(btn => {
            const key = btn.dataset.key;
            btn.addEventListener('click', () => {
                if (key.match(/^K[0-9]$/)) {
                    clearTimeout(comboTimeout);
                    keyCombo.push(key);
                    if (keyCombo.length === 2) {
                        send('key_combo', { keys: keyCombo });
                        keyCombo = [];
                    } else {
                        comboTimeout = setTimeout(() => {
                            if (keyCombo.length === 1) send('key_press', { key: keyCombo[0] });
                            keyCombo = [];
                        }, 500);
                    }
                } else {
                    send('key_press', { key });
                }
            });
            btn.addEventListener('mousedown', () => btn.classList.add('pressed'));
            btn.addEventListener('mouseup', () => btn.classList.remove('pressed'));
        });

        // Botões de Controle do Painel
        el.controlButtons.forEach(btn => {
            const control = btn.dataset.control;

            // Feedback visual ao pressionar
            btn.addEventListener('mousedown', () => btn.classList.add('pressed'));
            btn.addEventListener('mouseup', () => btn.classList.remove('pressed'));
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.classList.add('pressed');
            });
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                btn.classList.remove('pressed');
            });

            // Click handler
            btn.addEventListener('click', (e) => {
                e.preventDefault();

                // Mapear botões de controle para ações
                const controlMap = {
                    'EMERGENCY': 'EMERGENCY_STOP',
                    'POWER': 'COMMAND_ON',
                    'FORWARD': 'FORWARD',
                    'BACKWARD': 'BACKWARD',
                    'STOP': 'STOP'
                };

                const action = controlMap[control];
                if (action) {
                    console.log(`Botão de controle pressionado: ${control} (${action})`);
                    send('control_button', { control: action });
                }
            });
        });

        connect();
        setInterval(() => { if (ws && ws.readyState === WebSocket.OPEN) send('ping'); }, 30000);
    </script>
</body>
</html>
